- entry: 'ಡಾಲ್ಟನ್ನನ ಪರಮಾಣು ಸಿದ್ಧಾಂತ. ಡಾಲ್ಟನ್ನನ ಪರಮಾಣು ಸಿದ್ಧಾಂತದ ಮುಖ್ಯಾಂಶಗಳು ಹೀಗಿವೆ: (a) ಎಲ್ಲಾ ವಸ್ತುಗಳು ಅತಿ ಚಿಕ್ಕದಾದ ಮತ್ತು
    ಅಭೇದ್ಯವಾದ, ಪರಮಾಣುಗಳೆಂಬ ಕಣಗಳಿಂದ ರಚಿತವಾಗಿವೆ. (b) ಆಕಾರ, ಗಾತ್ರ ಮತ್ತು ತೂಕಗಳಲ್ಲಿ, ಒಂದೇ ವಸ್ತುವಿನ ಎಲ್ಲ ಪರಮಾಣುಗಳು ಸಮನಾಗಿರುತ್ತವೆ.
    (c) ಪರಮಾಣುಗಳನ್ನು ಸೃಷ್ಟಿಸಲು, ನಾಶಮಾಡಲು ಹಾಗೂ ಭೇದಿಸಲು ಬರುವುದಿಲ್ಲ. (d) ಒಂದು ಮೂಲವಸ್ತುವಿನ ಪರಮಾಣುಗಳ, ಆಕಾರ, ತೂಕ ಮತ್ತು ಗಾತ್ರವು ಮತ್ತೊಂದು
    ವಸ್ತುವಿನ ಪರಮಾಣುಗಳ ಆಕಾರ, ತೂಕ ಮತ್ತು ಗಾತ್ರಕ್ಕಿಂತ ಬೇರೆಯಾಗಿರುತ್ತವೆ. (e) ಬೇರೆ ಬೇರೆ ಮೂಲವಸ್ತುಗಳ ಪರಮಾಣುಗಳು, ಸಣ್ಣ ಸಣ್ಣ ಸಂಖ್ಯೆಗಳಲ್ಲಿ
    ಮತ್ತು ನಿರ್ದಿಷ್ಟ ಪ್ರಮಾಣಗಳಲ್ಲಿ ಒಂದುಗೂಡಿ, ಸಂಯುಕ್ತ ಪರಮಾಣು ಅಥವಾ ಅಣುಗಳಾಗುತ್ತವೆ.'
