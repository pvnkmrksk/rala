- entry: 'ಮಣ್ಣಿನ ಕಣಜೋಡಣೆ. ಮಣ್ಣಿನ ಮೂಲ ಕಣಗಳಾದ ಮರಳು, ಗೋಡು, ಜೇಡಿ ಒಟ್ಟುಗೂಡಿ ಸಂಯುಕ್ತ ಕಣಗಳಾಗುತ್ತವೆ. ಇವುಗಳಲ್ಲಿನ ಸೂಕ್ಷ್ಮಕಣಾಂತರದಲ್ಲಿ
    ಉಳಿದ ನೀರು ಸಸ್ಯಗಳಿಗೆ ಒದಗುತ್ತದೆ. ಇವುಗಳ ಮಧ್ಯ ಅಂತರದ ಮೂಲಕ ಹೆಚ್ಚು ನೀರು ಕಳೆದು ಹೋಗುತ್ತದೆ. ಗಾಳಿ ತೂರುವುದಕ್ಕೂ ಅನುಕೂಲವಾಗುತ್ತದೆ. ಕಣಜೋಡಣೆಯಲ್ಲಿ
    ಮುಖ್ಯಬಗೆ: ಪಾಟು ಆಕೃತಿ, ಪ್ರಿಸಮ್ ಆಕೃತಿ, ಸ್ತಂಭಾಕೃತಿ, ಬಂಡೆಯಾಕೃತಿ ಮತ್ತು ತರಿ ಆಕೃತಿ.'
