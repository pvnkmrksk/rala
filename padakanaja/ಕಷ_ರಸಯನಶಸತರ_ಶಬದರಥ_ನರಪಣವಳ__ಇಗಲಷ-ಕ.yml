- entry: 'ಮಣ್ಣಿನ ಪ್ರತಿಕ್ರಿಯೆ. ಮಣ್ಣಿನ ಆಮ್ಲೀಯತೆ ಇಲ್ಲವೇ ಕ್ಷಾರೀಯತೆಯ ಪ್ರಮಾಣವನ್ನು ಆಮ್ಲಸೂಚಿ ಇಲ್ಲವೇ ಪಿ. ಎಚ್. ಇಂದ ಗುರುತಿಸಬಹುದು. ಆಮ್ಲಸೂಚಿ
    : ತೀವ್ರ ಹುಳಿ ಮಣ್ಣು = ಪಿ. ಎಚ್ 4.5 ಕ್ಕಿಂತ ಕಡಿಮೆ. ಹೆಚ್ಚು ಹುಳಿ ಮಣ್ಣು = ಪಿ. ಎಚ್ 4.5 ರಿಂದ 5.5. ಸಾಮಾನ್ಯ ಹುಳಿ ಮಣ್ಣು = ಪಿ. ಎಚ್
    5.5 ರಿಂದ 6.5. ಹುಳಿ ಮಣ್ಣು = ಪಿ. ಎಚ್. 6.5 ರಿಂದ 7.0. ಸಾಮಾನ್ಯ ಕ್ಷಾರ ಮಣ್ಣು = ಪಿ. ಎಚ್ 7.0 ರಿಂದ 8.0. ಕ್ಷಾರ ಮಣ್ಣು = ಪಿ. ಎಚ್ 8.0
    ರಿಂದ 8.5. ತೀವ್ರ ಕ್ಷಾರ ಮಣ್ಣು = ಪಿ. ಎಚ್ 8.5 ರಿಂದ ಹೆಚ್ಚು.'
