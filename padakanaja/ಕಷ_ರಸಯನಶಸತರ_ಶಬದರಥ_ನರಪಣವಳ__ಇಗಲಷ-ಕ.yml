    ರಾಸಾಯನಿಕ ಗೊಬ್ಬರದ ಮಿಶ್ರಣ (ಪೌಂಡುಗಳು). B = ಮಿಶ್ರಣದಲ್ಲಿರಬೇಕಾದ ಪ್ರಧಾನ ಪೋಷಕಗಳ (N. P. K) ಶೇಕಡ ಪ್ರ ಮಾಣ. C = ಬೆರಕೆ ವಸ್ತುವಿನಲ್ಲಿರುವ
