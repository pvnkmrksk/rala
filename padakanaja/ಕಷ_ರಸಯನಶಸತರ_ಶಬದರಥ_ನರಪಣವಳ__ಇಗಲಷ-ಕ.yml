    ಕ್ರಿಯೆಯಲ್ಲಿ ಈ ಕೆಳಗಿನ ಯಾವುದಾದರೊಂದು ಬದಲಾವಣೆಯನ್ನು ಅವಲೋಕಿಸಬಹುದು : 1. ಆಮ್ಲಜನಕ ಅಥವಾ ಬೇರೆ ಯಾವುದೇ ಋಣ ವಿದ್ಯುತ್ ಮೂಲ ವಸ್ತುವಿನ ಪರಮಾಣು
    ಇಲ್ಲವೇ ಮೂಲಗಳ ಸಂಯೋಗ ಅಥವಾ ಅವುಗಳ ಪ್ರಮಾಣದಲ್ಲಿ ಹೆಚ್ಚಳ. 2. ಜಲಜನಕ ಅಥವಾ ಬೇರೆ ಯಾವುದೇ ಧನ ವಿದ್ಯುತ್ ಮೂಲ ವಸ್ತುವಿನ ಪರಮಾಣುಗಳ ಇಲ್ಲವೇ ಮೂಲಗಳ
    ವಿಸರ್ಜನೆ.'
