- entry: ಅಪಕರ್ಷಣ. ಇದು ಉತ್ಕರ್ಷಣಕ್ಕೆ ತದ್ವಿರುದ್ಧವಾದದ್ದು. ಈ ಕ್ರಿಯೆಯಲ್ಲಿ ಧನ ವಿದ್ಯುತ್ ಅಥವಾ ಲೋಹದ ಪ್ರಮಾಣ ಹೆಚ್ಚಿಸುವುದು ಮತ್ತು ಋಣ ವಿದ್ಯುತ್ತಿನ
    ಅಥವಾ ಅಲೋಹದ ಪ್ರಮಾಣವು ಕಡಿಮೆಯಾಗುವುದು. ಆದ್ದರಿಂದ ಎಲ್ಲಾ ಅಪಕರ್ಷಣ ಕ್ರಿಯೆಗಳಲ್ಲಿ ಕೆಳಗಿನ ಸಂಗತಿಗಳನ್ನು ಕಾಣಬಹುದು. 1. ಯಾವುದಾದರೊಂದು ಮೂಲವಸ್ತು
    ಅಥವಾ ಸಂಯುಕ್ತದೊಡನೆ ಜಲಜನಕ ಅಥವಾ ಬೇರೆ ಯಾವುದಾದರೂ ಧನ ವಿದ್ಯುತ್ತಿನ ಮೂಲವಸ್ತು ಇಲ್ಲವೇ ಮೂಲಗಳ ಸಂಯೋಜನೆ ಅಥವಾ ಅವುಗಳ ಪ್ರಮಾಣದಲ್ಲಿ ಹೆಚ್ಚಳ.
    2. ಒಂದು ಸಂಯುಕ್ತದಿಂದ ಆಮ್ಲಜನಕ ಅಥವಾ ಯಾವುದಾದರೊಂದು ಋಣ ವಿದ್ಯುತ್ತಿನ ಮೂಲವಸ್ತು ಇಲ್ಲವೇ ಮೂಲಗಳ ವಿಸರ್ಜನೆ ಅಥವಾ ಅವುಗಳ ಪ್ರಮಾಣದಲ್ಲಿ ಇಳಿತ.
    3. ವಸ್ತುವಿಗೆ ಇಲೆಕ್ಟ್ರಾನ್ ಗಳ ಲಾಭವಾಗುವಿಕೆ.
