- entry: 'ಲಿಯೋ ಫೋಭಿಕ್ ಮತ್ತು ಲಿಯೋಫಿಲಿಕ್ ಸಾಲ್ಸ್. ಲಿಯೋಫೋಬಿಕ್ ಸಾಲ್ : ವಿದ್ರಾವಕ ತಿರಸ್ಕರಿಸುವ ಅಸ್ಫಟಿಕ ದ್ರವ್ಯಗಳ ದ್ರಾವಣ. ಲಿಯೋಫಿಲಿಕ್
    ಸಾಲ್: ವಿದ್ರಾವಕ ಅಂಗೀಕರಿಸುವ ಅಸ್ಫಟಿಕ ದ್ರವ್ಯಗಳ ದ್ರಾವಣ. ಅಸ್ಪಟಿಕ ದ್ರಾವಣದ ಪ್ರಬಲತೆಗೆ ಸಂಬಂಧಿಸಿದ ಈ ಕಲ್ಪನೆಗಳನ್ನು ಕೆಳಗಿನ ವ್ಯತ್ಯಾಸಗಳಿಂದ
    ಖಚಿತಪಡಿಸಿಕೊಳ್ಳಬಹುದು. ಲಿಯೋಪೋಬಿಕ್ ಸಾಲ್ - ಲಿಯೋಫಿಲಿಕ್ ಸಾಲ್ ನಡುವಣ ವ್ಯತ್ಯಾಸಗಳು: (ಲಿಯೋಪೋಬಿಕ್ ಸಾಲ್) - (ಲಿಯೋಫಿಲಿಕ್ ಸಾಲ್) i) ದ್ರಾವಣದಿಂದ
    ನೇರವಾಗಿ ತಯಾರಿಸಲಾಗುವುದಿಲ್ಲ - ದ್ರಾವಣದಿಂದ ನೇರವಾಗಿ ತಯಾರಿಸಬಹುದು, ii) ರಕ್ಷಿಸಲ್ಪಟ್ಟರೆ ಮಾತ್ರ ಸ್ಥಿರವಾಗಿರುತ್ತದೆ - ಸ್ಥಿರವಾಗಿರುತ್ತದೆ.
    iii) ಪುನರ್ ವಿಭಜನೆ ಅಸಾಧ್ಯ - ಪುನರ್ ವಿಭಜನೆ ಸಾಧ್ಯ. iv) ವಿದ್ಯುದ್ಧರತೆ ಕಂಡುಬರುತ್ತದೆ - ವಿದ್ಯುದ್ಧರತೆ ಇರಬಹುದು ಅಥವಾ ಇಲ್ಲದಿರಬಹುದು.
    v) ಘನವಸ್ತು, ದ್ರವಕ್ಕೆ ಜಡ ಸ್ವಭಾವದ್ದಾಗಿರುತ್ತದೆ - ಘನವಸ್ತು ದ್ರವದಲ್ಲಿ ಹಿಗ್ಗುತ್ತದೆ.'
