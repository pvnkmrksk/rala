- entry: 'ರಾಸಾಯನಿಕ ಗೊಬ್ಬರ ಬೆರೆಸುವ ಸೂತ್ರ. ನಿರ್ದಿಷ್ಟ ಸಸ್ಯ ಪೋಷಕಗಳನ್ನುಳ್ಳ ರಾಸಾಯನಿಕ ಗೊಬ್ಬರದ ಮಿಶ್ರಣವನ್ನು ತಯಾರಿಸಲು ಉಪಯೋಗಿಸಬೇಕಾದ ವಸ್ತುಗಳ
    ಪ್ರಮಾಣವನ್ನು ನಿರ್ಧರಿಸಲು ಸಹಾಯಕವಾಗುವ ಸೂತ್ರ. ಇದರಲ್ಲಿ : X = (A x B) ➗ C X = ಉಪಯೋಗಿಸಬೇಕಾದ ಬೆರಕೆ ವಸ್ತು (ಪೌಂಡುಗಳಲ್ಲಿ). A = ಬೇಕಾದ
    ರಾಸಾಯನಿಕ ಗೊಬ್ಬರದ ಮಿಶ್ರಣ (ಪೌಂಡುಗಳು). B = ಮಿಶ್ರಣದಲ್ಲಿರಬೇಕಾದ ಪ್ರಧಾನ ಪೋಷಕಗಳ (N. P. K) ಶೇಕಡ ಪ್ರ ಮಾಣ. C = ಬೆರಕೆ ವಸ್ತುವಿನಲ್ಲಿರುವ
    ಪ್ರಧಾನ ಪೋಷಕಗಳ ಶೇಕಡ ಪ್ರಮಾಣ.'
