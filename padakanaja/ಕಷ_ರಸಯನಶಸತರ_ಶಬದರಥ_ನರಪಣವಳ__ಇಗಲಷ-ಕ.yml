  head: Soil Structure
- entry: 'ಮಣ್ಣಿನ ಸಮೀಕ್ಷೆ. ಮಣ್ಣು ಸಮೀಕ್ಷೆ, ಒಂದು ಪ್ರದೇಶದ ಮಣ್ಣನ್ನು ಅವಲೋಕಿಸಿ, ವರ್ಗೀಕರಣ ಮಾಡಿ, ಅವುಗಳ ವಿತರಣೆಯನ್ನು ಭೂಪಟದ ಮೇಲೆ ಗುರುತಿಸುವಿಕೆಯನ್ನು
    ಒಳಗೊಂಡಿರುತ್ತದೆ. ಮಣ್ಣು ಸಮೀಕ್ಷೆಯ ಉದ್ದೇಶಗಳು ಈ ರೀತಿ ಇವೆ: 1) ಮಣ್ಣುಗಳ ರಚನೆಯನ್ನು ನಿರ್ಧರಿಸುವುದು. 2) ಗುಣಧರ್ಮಗಳಿಗನುಸಾರವಾಗಿ ಅವುಗಳನ್ನು
    ವರ್ಗೀಕರಿಸುವುದು. 3) ಅವುಗಳ ವಿತರಣೆಯನ್ನು ಭೂಪಟದ ಮೇಲೆ ಚಿತ್ರಿಸುವುದು. 4) ಬೆಳೆ, ಹುಲ್ಲು, ಮರ, ಗಿಡ ಮುಂತಾದ ಸಸ್ಯಗಳ ಬೆಳವಣಿಗೆಯ ಆಧಾರಕ್ಕನುಸಾರವಾಗಿ
    ಮಣ್ಣುಗಳ ಗುಣಧರ್ಮಗಳನ್ನು ವಿವರಿಸುವುದು.'
