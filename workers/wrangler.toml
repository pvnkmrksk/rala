name = "rala-search"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV Namespace binding
# Replace YOUR_NAMESPACE_ID with the actual ID from: wrangler kv:namespace create "DICTIONARY"
[[kv_namespaces]]
binding = "DICTIONARY"
id = "YOUR_NAMESPACE_ID"  # Replace this with your actual namespace ID

# Limits
[limits]
cpu_ms = 50  # Increase CPU time for dictionary loading

